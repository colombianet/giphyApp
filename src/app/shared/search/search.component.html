<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-2">
    <button class="btn btn-primary" id="menu-toggle" (click)="toggleSidebar()"><span class="">&#9776;</span> Ver historial</button>
</nav>

<div class="container-fluid mt-4">
    <input type="text" class="form-control" placeholder="Buscar gifs..." (keyup.enter)="buscarGifts(txtBuscar.value)" #txtBuscar>
    <div class="card-columns mt-4">
        <div class="card shadow-sm" *ngFor="let gift of gifs">
            <img [src]="gift.images.downsized_medium.url" class="card-img-top" alt="gift.title">
            <div class="card-body">
                <h5 class="card-title">{{ gift.title }}</h5>
            </div>
        </div>
    </div>
</div>
